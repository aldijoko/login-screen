<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Login Screen | Webdevelopermentor</title>
</head>
<body>
    <div class="container">
        <div class="containerLeft">
            <div class="logo">
                <img style="width: 50%;" src="assets/logo.png" alt="WebdevelopermentorLogo">
            </div>
            <h1>Thank you for choosing us</h1>
            <p>Welcome back! Please enter your details below</p>
            <div class="login">
                <input type="text" placeholder="Enter your email">
                <input type="text" placeholder="Password">
                <button>Log In</button>
            </div>
            <div class="or">
                <hr style="width: 100%; border-top: 2px solid #C4C4C4;">
                <p>OR</p>
                <hr style="width: 100%; border-top: 2px solid #C4C4C4;">
            </div>
            <div class="loginSosmed">
                <div class="formSosmed">
                    <img class="logoSosmed" src="assets/google.png" alt="">
                    <p class="txtSosmed">Log In with Google</p>
                </div>
                <div class="formSosmed">
                    <img class="logoSosmed" src="assets/facebook.png" alt="">
                    <p class="txtSosmed">Log In with Facebook</p>
                </div>
                <div class="formSosmed">
                    <img class="logoSosmed" src="assets/twitter.png" alt="">
                    <p class="txtSosmed">Log In with Twitter</p>
                </div>
                <p>Don't have an account yet? <span>Sign up now</span></p>
            </div>
        </div>
        <div class="containerRight">
            <img class="imgBg" src="assets//Right Pane.jpg" alt="">
        </div>
    </div>
</body>
</html>
